<html lang="en_us">
{% include head.html %}

<body>
  <h1 class="appName">{{site.termsTitle}}</h1>
  {% for content in site.terms}
    {% if content.title %}
  <div class="texContainer">

    <div class="featureText">
      <h3> {{content.title}}</h3>
      <p> {{ content.description }}</p>
    </div>

  </div>
  {% endif %}

  {% endfor %}

</body>

</html>
